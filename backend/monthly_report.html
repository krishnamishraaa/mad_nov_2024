<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Report</title>
</head>
<body>
    <h1>Campaign Report for month </h1>

    <table>
        <thead>
            Total Ad Caounts: 
            Total Campaign Counts:
            <tr>
                <th>
                    Campaign_ID
                </th>
                <th>
                    Campaign Name
                </th>
                
                <th>
                    Budget Spent

                </th>
                <th>
                    Budget Remaining
                </th>
            </tr>
        </thead>
        <tbody>
            {% for campaign in campaigns %}
            <tr>
                <td>
                    {{campaign.campaign_id}}
                </td>
                <td>
                    {{campaign.name}}
                </td>
                <td>
                    {{campaign.budget}}
                </td>
                <td>
                    {{campaign.budget}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
